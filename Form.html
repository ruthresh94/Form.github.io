<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background: url(download.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            text-align: center;
            border: 2px solid slategrey;
            padding: 20px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
        }
        label {
            display: 2px solid aqua;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: aquamarine;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <h1>Form</h1>
            <b><label>Name: <input type="text"></label>
            <label for="DOB">DOB: </label>
            <input id="DOB" type="date"><br>
            <label>Address: <input type="text"></label><br>
            <label>Gender: </label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            <label>Subject: </label>
            <input type="checkbox" name="subject" value="Maths">Maths
            <input type="checkbox" name="subject" value="English">English
            <input type="checkbox" name="subject" value="Physics">Physics
            <input type="checkbox" name="subject" value="Chemistry">Chemistry<br><br>
            <label>Roll no: <input type="number"></label><br><br>
            <label>Contact no: <input type="tel"></label><br><br></b>
            <input type="submit" value="Submit" style="background-color: aqua";>
        </form>
</body>
</html>
